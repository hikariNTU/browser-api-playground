<!-- Web Share API: Native Share Dialog -->
<!-- Trigger the device's native sharing capabilities -->
<div style="display: flex; flex-direction: column; gap: 16px; align-items: center; padding: 16px;">
  <!-- URL input field -->
  <div style="display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: 400px;">
    <label for="share-url" style="font-size: 14px; color: #9ca3af;">URL to share:</label>
    <input id="share-url" type="url" value="https://example.com" 
      style="padding: 10px 12px; font-size: 14px; border: 1px solid #374151; border-radius: 6px; background: #1f2937; color: white; width: 100%; box-sizing: border-box;"
      placeholder="Enter URL to share">
  </div>

  <!-- Share button - requires user gesture -->
  <button id="share-btn" style="padding: 12px 24px; font-size: 16px; font-weight: 500; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer;">
    ðŸ“¤ Share URL
  </button>
  
  <!-- Status message area -->
  <p id="status" style="color: #9ca3af; margin: 0;"></p>
</div>
