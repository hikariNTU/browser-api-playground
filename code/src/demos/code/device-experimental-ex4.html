<!-- Local Font Access API -->
<!-- Lists all fonts installed on the user's system -->
<div style="padding: 16px; max-width: 500px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <span style="font-weight: 600; font-size: 16px;">ğŸ“ Local Fonts</span>
    <button id="list-fonts-btn" style="
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    ">List Installed Fonts</button>
  </div>
  
  <p id="font-count" style="font-size: 12px; color: #6b7280; margin-bottom: 12px;">
    Click button to load fonts
  </p>
  
  <!-- Scrollable list of system fonts -->
  <div id="font-list" style="
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    background: white;
  ">
    <p style="padding: 20px; color: #6b7280; text-align: center;">
      Fonts will appear here
    </p>
  </div>
  
  <p style="margin-top: 12px; font-size: 11px; color: #6b7280; text-align: center;">
    Chrome/Edge only. Requires user permission.
  </p>
</div>
