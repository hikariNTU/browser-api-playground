<!-- Broadcast Channel API: Cross-Tab Messaging -->
<!-- Send and receive messages between browser tabs on the same origin -->
<div style="display: flex; flex-direction: column; gap: 16px; padding: 16px;">
  <!-- Connection Status -->
  <div id="status" style="padding: 12px 16px; background: #1e293b; border-radius: 8px; display: flex; align-items: center; gap: 8px;">
    <span id="status-dot" style="width: 10px; height: 10px; background: #22c55e; border-radius: 50%;"></span>
    <span id="status-text" style="color: #94a3b8;">Connected to channel: <strong style="color: #e2e8f0;">playground-demo</strong></span>
  </div>

  <!-- Message Input -->
  <div style="display: flex; gap: 8px;">
    <input 
      id="message-input" 
      type="text" 
      placeholder="Type a message..." 
      style="flex: 1; padding: 12px 16px; font-size: 14px; background: #1e293b; color: #e2e8f0; border: 1px solid #334155; border-radius: 8px; outline: none;"
    />
    <button 
      id="send-btn" 
      style="padding: 12px 24px; font-size: 14px; font-weight: 500; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;"
    >
      Send
    </button>
  </div>

  <!-- Messages Container -->
  <div id="messages" style="min-height: 150px; max-height: 250px; overflow-y: auto; padding: 12px; background: #0f172a; border-radius: 8px; display: flex; flex-direction: column; gap: 8px;">
    <p style="color: #64748b; text-align: center; margin: 0; font-size: 14px;">
      Open this page in another tab to see messages!
    </p>
  </div>

  <!-- Tab ID -->
  <p id="tab-info" style="color: #64748b; font-size: 12px; margin: 0; text-align: center;"></p>
</div>
