<!-- Web Audio: Node-Based Audio Editor -->
<!-- Visual audio graph editor using LiteGraph.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litegraph.js@0.7.18/css/litegraph.min.css">

<div id="loading-msg" style="padding: 20px; color: #9ca3af;">Loading LiteGraph library...</div>

<div id="editor-container" style="display: none; flex-direction: column; gap: 12px;">
  <!-- Audio control and node creation buttons -->
  <div style="display: flex; gap: 8px; flex-wrap: wrap;">
    <button id="play-btn" style="padding: 10px 20px; background: #22c55e; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;">
      ▶ Play
    </button>
    <button id="stop-btn" style="padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;" disabled>
      ⏹ Stop
    </button>
    <button id="add-osc" style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
      + Oscillator
    </button>
    <button id="add-gain" style="padding: 10px 20px; background: #8b5cf6; color: white; border: none; border-radius: 6px; cursor: pointer;">
      + Gain
    </button>
    <button id="add-filter" style="padding: 10px 20px; background: #f59e0b; color: white; border: none; border-radius: 6px; cursor: pointer;">
      + Filter
    </button>
    <button id="add-delay" style="padding: 10px 20px; background: #ec4899; color: white; border: none; border-radius: 6px; cursor: pointer;">
      + Delay
    </button>
  </div>
  
  <!-- LiteGraph canvas for visual node editing -->
  <canvas id="graph-canvas" style="width: 100%; height: 400px; border: 1px solid #475569; border-radius: 8px; background: #1a1a2e;"></canvas>
  
  <p style="font-size: 12px; color: #9ca3af; margin: 0;">
    Drag to pan • Scroll to zoom • Right-click for context menu • Connect outputs to inputs
  </p>
</div>
