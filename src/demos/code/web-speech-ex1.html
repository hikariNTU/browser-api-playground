<div style="padding: 16px; display: flex; flex-direction: column; gap: 12px; max-width: 500px;">
  <select id="voice-select" style="
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
  ">
    <option>Loading voices...</option>
  </select>
  
  <div style="display: flex; align-items: center; gap: 12px;">
    <label style="width: 60px; font-size: 14px;">Pitch:</label>
    <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1" style="flex: 1;">
    <span id="pitch-value" style="width: 30px; font-size: 14px;">1</span>
  </div>
  
  <div style="display: flex; align-items: center; gap: 12px;">
    <label style="width: 60px; font-size: 14px;">Rate:</label>
    <input type="range" id="rate" min="0.1" max="3" step="0.1" value="1" style="flex: 1;">
    <span id="rate-value" style="width: 30px; font-size: 14px;">1</span>
  </div>
  
  <textarea 
    id="text-input" 
    placeholder="Enter text to speak..."
    style="
      width: 100%;
      height: 80px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    "
  >Try different voices with various pitch and rate settings!</textarea>
  
  <button id="speak-btn" style="
    padding: 12px 24px;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
  ">
    ðŸ”Š Speak with Selected Voice
  </button>
</div>
